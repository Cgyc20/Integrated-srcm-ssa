name: conv_decay_make2A
title: "A ⇌ B with decay + autocatalysis (A + B → 2A)"
description: >
  Two separated patches initially. Demonstrates hybrid switching and front propagation.
tags: [two-species, mass-action, decay, autocatalysis, demo]


species: ["A", "B"]

rates:
  alpha: 0.05
  beta: 0.05

diffusion:
  A: 0.15
  B: 0.15

conversion:
  threshold: 10
  rate: 2.0

reactions:
  - reactants: {A: 1}
    products:  {B: 1}
    rate: alpha
  - reactants: {B: 1}
    products:  {A: 1}
    rate: beta

pde_model:
  name: mass_action_two_species
  terms:
    dA: "beta*B - alpha*A"
    dB: "alpha*A - beta*B"

domain:
  L: 20.0
  K: 40

time:
  total_time: 30.0
  dt: 0.01
  repeats: 10

initial_conditions:
  type: uniform
  values:
    A: 50
    B: 0
