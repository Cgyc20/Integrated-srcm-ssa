name: schlogl_bistable
title: "Bistable autocatalytic system (SchlÃ¶gl-type)"
description: >
  Second-order autocatalysis with decay.
  Shows bistability and noise-induced switching.

tags: [bistability, autocatalysis, schlogl, noise]

species: ["A", "B"]

rates:
  beta: 0.002
  alpha: 0.02
  mu: 0.8

diffusion:
  A: 0.08
  B: 0.08

conversion:
  threshold: 6
  rate: 2.0

reactions:
  - reactants: {A: 1, B: 1}
    products:  {A: 2}
    rate: beta

  - reactants: {A: 1}
    products:  {}
    rate: alpha

  - reactants: {}
    products:  {B: 1}
    rate: mu

pde_model:
  name: mass_action_two_species
  terms:
    dA: "beta*A*B - alpha*A"
    dB: "-beta*A*B"

domain:
  L: 12.0
  K: 36

time:
  total_time: 120.0
  dt: 0.005
  repeats: 30
  pde_multiple: 8

initial_conditions:
  type: uniform
  values:
    A: 20
    B: 30
