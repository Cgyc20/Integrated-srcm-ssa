name: predator_prey_edges_chase_k24
title: "Predator–prey chase (K=24): predators at edges, prey in center"
description: >
  Spatial predator–prey system with second-order predation.
  Initial condition: prey (A) in the middle, predators (B) at both edges.

tags: [predator-prey, second-order, fronts, chase, edges, center]

species: ["A", "B"]

rates:
  alpha: 0.01
  beta: 0.05
  mu: 0.2

diffusion:
  A: 0.1
  B: 0.05

conversion:
  threshold: 50
  rate: 2.0

reactions:
  - reactants: {A: 1}
    products:  {A: 2}
    rate: alpha

  - reactants: {A: 1, B: 1}
    products:  {B: 2}
    rate: beta

  - reactants: {B: 1}
    products:  {}
    rate: mu

pde_model:
  name: mass_action_two_species
  terms:
    dA: "alpha*A - beta*A*B"
    dB: "beta*A*B - mu*B"

domain:
  L: 10
  K: 24

time:
  total_time: 25.0
  dt: 0.005
  repeats: 30
  pde_multiple: 8

initial_conditions:
  type: two_patches
  patches:
    - species: A
      start: 9
      end: 15
      value: 80
    - species: B
      start: 0
      end: 4
      value: 30
    - species: B
      start: 20
      end: 24
      value: 30

notes:
  - "A = prey, B = predator."
  - "Predators invade inward from both edges."
  - "K reduced to 24; patch indices scaled accordingly."
