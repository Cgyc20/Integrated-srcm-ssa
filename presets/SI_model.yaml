name: si_model
title: "SI scaling demo: A+B → 2A with A decay and B source"
description: >
  Parameter-scaled SI-style system using omega-scaling for SSA.
  Initial condition: A on left quarter, B on right quarter.

tags: [two-species, mass-action, scaling, source, decay, autocatalysis, demo]

species: ["A", "B"]

# Scaled parameters from:
# bar_alpha = 0.01
# bar_beta  = 0.1
# bar_mu    = 0.01
# omega     = 100
rates:
  alpha: 0.01         # alpha = bar_alpha
  beta: 0.001         # beta  = bar_beta / omega = 0.1 / 100
  mu: 1.0             # mu    = bar_mu * omega   = 0.01 * 100

# Diffusion scaling:
# bar_D = 0.001, L=10 => D = bar_D * L^2 = 0.001 * 100 = 0.1
diffusion:
  A: 0.1
  B: 0.1

conversion:
  threshold: 20
  rate: 2.0

reactions:
  # A + B -> 2A
  - reactants: {A: 1, B: 1}
    products:  {A: 2}
    rate: beta

  # A -> ∅
  - reactants: {A: 1}
    products:  {}
    rate: alpha

  # ∅ -> B  (constant source)
  - reactants: {}
    products:  {B: 1}
    rate: mu

pde_model:
  name: mass_action_two_species
  terms:
    dA: "beta*A*B - alpha*A"
    dB: "-beta*A*B"

domain:
  L: 10.0
  K: 28

time:
  total_time: 100.0
  dt: 0.01
  repeats: 20
  pde_multiple: 8

initial_conditions:
  type: two_patches
  patches:
    - species: A
      start: 0
      end: 7       # K//4
      value: 30
    - species: B
      start: 21       # 3K//4
      end: 28
      value: 30
