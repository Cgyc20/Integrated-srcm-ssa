name: annihilation_edges_center_k24
title: "Two-Species Annihilation (K=24): Crushing the Center"
description: >
  Simple A + B -> 0 annihilation system.
  High-density initial conditions transition from deterministic bulk (center)
  to stochastic noise (edges) as species annihilate.

tags: [annihilation, simple, hybrid-test, edges, center]

species: ["A", "B"]

rates:
  k: 0.1

diffusion:
  A: 0.1
  B: 0.1

conversion:
  threshold: 40
  rate: 2.0

reactions:
  - reactants: {A: 1, B: 1}
    products:  {}
    rate: k

pde_model:
  # CHANGED: Must use the registered model name, even for different physics
  name: mass_action_two_species
  terms:
    dA: "-k*A*B"
    dB: "-k*A*B"

domain:
  L: 10
  K: 24

time:
  total_time: 30.0
  dt: 0.005
  repeats: 30
  pde_multiple: 8

initial_conditions:
  type: two_patches
  patches:
    # A (Prey) in the center
    - species: A
      start: 8
      end: 16
      value: 100
    
    # B (Predator) at Left Edge
    - species: B
      start: 0
      end: 6
      value: 100

    # B (Predator) at Right Edge
    - species: B
      start: 18
      end: 24
      value: 100

notes:
  - "System: A + B -> Empty."
  - "Uses mass_action_two_species backend but defines annihilation terms."